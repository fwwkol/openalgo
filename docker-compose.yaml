services:
  openalgo:
    image: openalgo:latest
    build:
      context: .
      dockerfile: Dockerfile

    container_name: kotak-openalgo
    ports:
      - "${FLASK_PORT:-5001}:5000"
      - "${WEBSOCKET_PORT:-8765}:8765"

    # persistent DB, logs + mount the host .env read-only so dotenv can read it
    volumes:
      - kotak_openalgo_db:/app/db
      - kotak_openalgo_logs:/app/logs          # Use named volume for logs
      - /var/www/docker-volume/kotak/openalgo/log:/app/log                   # ← Application logs
      - /var/www/docker-volume/kotak/openalgo/strategies:/app/strategies     # ← Python strategies (MAIN FIX)
      - /var/www/docker-volume/kotak/openalgo/keys:/app/keys                 # ← API keys/certificates
      - ./.env:/app/.env:ro

    # (optional) extra env-vars that are NOT in .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}

    restart: unless-stopped

# Define named volumes for database and logs persistence
volumes:
  kotak_openalgo_db:
    driver: local
  kotak_openalgo_logs:
    driver: local
