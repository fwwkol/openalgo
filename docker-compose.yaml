services:
  openalgo:
    image: openalgo:latest
    build:
      context: .
      dockerfile: Dockerfile

    container_name: openalgo-web
    ports:
      - "${FLASK_PORT:-5000}:5000"
      - "${WEBSOCKET_PORT:-8765}:8765"

    # persistent DB, logs + mount the host .env read-only so dotenv can read it
    volumes:
      - openalgo_db:/app/db
      - /var/www/docker-volume/oalgo/log:/app/log                   # ← Application logs
      - /var/www/docker-volume/oalgo/logs:/app/logs
      - /var/www/docker-volume/oalgo/strategies:/app/strategies     # ← Python strategies (MAIN FIX)
      - /var/www/docker-volume/oalgo/keys:/app/keys                 # ← API keys/certificates
      - ./.env:/app/.env:ro

    # (optional) extra env-vars that are NOT in .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-0}

    restart: unless-stopped

# Define named volumes for database persistence
volumes:
  openalgo_db:
    driver: local
